version: '3.8'

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: mercil_postgres
    environment:
      POSTGRES_DB: mercil_db
      POSTGRES_USER: mercil_user
      POSTGRES_PASSWORD: mercil_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: postgres -c shared_preload_libraries=vector
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mercil_user -d mercil_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
